{% extends "base.html" %}
<!-- {% load static %} -->

{% block title %}Profile{% endblock title %}

{% block content %}
<body class="min-h-screen bg-gradient-to-b from-black via-[#1A0505] to-[#0B0B0B] text-gray-200">

<div class="flex min-h-screen pt-20">

    <div class="hidden sm:block w-64 bg-black/40 backdrop-blur-md border-r border-white/10 p-6">
        <h2 class="text-xl font-semibold mb-6 text-red-500">My Account</h2>

        <ul class="space-y-4">
            <li>
                <a href="{% url 'myorder' %}" class="hover:text-red-400 transition">Orders</a>
            </li>
            <li>
                <a href="{% url 'Profile' %}" class="hover:text-red-400 transition">Profile</a>
            </li>
        </ul>
    </div>

    <div class="flex-1 flex items-center justify-center p-4">

        <div class="w-full max-w-md bg-black/50 backdrop-blur-xl border border-white/10 rounded-2xl p-6 shadow-2xl">

            <h2 class="text-2xl font-bold text-center mb-6">My Profile</h2>

            <div class="space-y-4">
                <div class="bg-white/5 rounded-lg p-3">
                    <p class="text-sm text-gray-400">Username</p>
                    <p class="text-lg">{{ request.user.username }}</p>
                </div>

                <div class="bg-white/5 rounded-lg p-3">
                    <p class="text-sm text-gray-400">Email</p>
                    <p class="text-lg">{{ request.user.email }}</p>
                </div>
            </div>

            <div class="mt-6 text-center">
                <a href="{% url 'profileUpdate' request.user.id %}"
                   class="inline-block px-6 py-2 rounded-xl bg-red-700 hover:bg-red-800 transition shadow-lg">
                    Edit Profile
                </a>
            </div>

        </div>

    </div>

</div>

</body>


{% endblock content %}
