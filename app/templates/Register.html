{% extends "base.html" %}
{% block title %}Register{% endblock title %}

{% block content %}

<div class="min-h-screen flex items-center justify-center
            bg-gradient-to-b from-black via-[#1A0505] to-[#0B0B0B]
            px-4 pt-20">

  <div class="w-full max-w-md
              bg-gradient-to-br from-[#4A0404]/80 via-black/80 to-[#0B0B0B]/80
              backdrop-blur-md border border-white/10
              rounded-2xl p-8 shadow-2xl">

    <!-- HEADING -->
    <h2 class="text-3xl font-bold text-center text-white mb-6 tracking-wide">
      Create Account
    </h2>

    <!-- FORM -->
    <form method="post" class="space-y-5">
      {% csrf_token %}

      {% for field in form %}
        <div>
          <label class="block text-sm text-gray-300 mb-1">
            {{ field.label }}
          </label>
          {{ field }}
          {% if field.errors %}
            <p class="text-red-500 text-xs mt-1">{{ field.errors }}</p>
          {% endif %}
        </div>
      {% endfor %}

      <!-- BUTTON -->
      <button type="submit"
              class="w-full py-3 rounded-xl bg-red-700 hover:bg-red-600
                     text-white font-semibold tracking-wide
                     transition shadow-lg">
        Register
      </button>
    </form>

    <!-- LOGIN LINK -->
    <p class="text-center text-sm text-gray-400 mt-6">
      Already have an account?
      <a href="{% url 'account_login' %}" class="text-red-500 hover:underline">
        Login
      </a>
    </p>
  </div>
</div>

{% endblock content %}
