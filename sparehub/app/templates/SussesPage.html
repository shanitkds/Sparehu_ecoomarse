{% extends "base.html" %}
{% load static %}

{% block title %}Order Successful{% endblock title %}

{% block content %}
<style>
    @keyframes slow-pan {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    .animate-slow-pan {
        background-size: 200% 200%;
        animation: slow-pan 15s ease infinite;
    }
    .delay-1 { animation-delay: 0.2s; }
    .delay-2 { animation-delay: 0.4s; }
    .delay-3 { animation-delay: 0.6s; }
</style>

<div class="min-h-screen w-full flex items-center justify-center bg-[#050505] animate-slow-pan bg-gradient-to-br from-black via-[#1a0505] to-black text-white px-0 sm:px-4 overflow-hidden relative md:pt-20">

    <!-- Glow Effects -->
    <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-red-600/10 rounded-full blur-[120px] animate-pulse"></div>
    <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-red-900/10 rounded-full blur-[120px] animate-pulse delay-700"></div>

    <!-- Main Card -->
    <div
        class="relative w-full min-h-screen sm:min-h-fit sm:max-w-lg
               text-center bg-white/[0.03] backdrop-blur-xl
               border border-white/10 rounded-none sm:rounded-[3rem]
               p-8 sm:p-10 lg:p-16 shadow-2xl
               transform transition-all animate-in fade-in zoom-in duration-700
               flex flex-col justify-center">

        <!-- Success Icon -->
        <div class="relative flex items-center justify-center mb-8">
            <div class="absolute w-24 h-24 bg-green-500/20 rounded-full animate-ping"></div>
            <div class="absolute w-32 h-32 border border-green-500/10 rounded-full animate-pulse"></div>

            <div
                class="relative w-20 h-20 flex items-center justify-center rounded-full
                       bg-gradient-to-tr from-green-600 to-emerald-400
                       shadow-[0_0_30px_rgba(16,185,129,0.4)]">
                <svg xmlns="http://www.w3.org/2000/svg"
                     class="h-10 w-10 text-black animate-bounce delay-1000"
                     fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                </svg>
            </div>
        </div>

        <!-- Text -->
        <div class="space-y-4 animate-in slide-in-from-bottom-4 duration-1000 fill-mode-both">
            <h1
                class="text-4xl sm:text-5xl font-black tracking-tighter
                       bg-clip-text text-transparent bg-gradient-to-b from-white to-gray-500">
                Confirmed.
            </h1>

            <div class="h-px w-12 bg-red-600 mx-auto rounded-full"></div>

            <p
                class="text-gray-400 text-base sm:text-lg font-medium leading-relaxed
                       max-w-xs mx-auto animate-in fade-in slide-in-from-bottom-2 delay-1 duration-1000">
                Your order has been received and is currently being processed by our team.
            </p>
        </div>

        <!-- Buttons -->
        <div class="mt-12 flex flex-col gap-4 animate-in fade-in slide-in-from-bottom-8 delay-2 duration-1000">
            <a href="{% url 'home' %}"
               class="group relative overflow-hidden px-8 py-5 rounded-2xl bg-white text-black
                      font-black uppercase tracking-tighter transition-all
                      hover:scale-[1.02] active:scale-95">
                <span class="relative z-10">Back to Store</span>
                <div class="absolute inset-0 bg-red-600 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></div>
            </a>

            <a href="{% url 'home' %}"
               class="group px-8 py-5 rounded-2xl border border-white/10
                      text-white/60 text-xs font-bold uppercase tracking-widest
                      hover:bg-white/5 hover:text-white transition-all">
                Continue Shopping
            </a>
        </div>

        <!-- Footer Text -->
        <p class="mt-10 text-[10px] uppercase tracking-[0.5em] text-white/20 font-bold animate-pulse">
            Secure Transaction Verified
        </p>

    </div>
</div>

{% endblock content %}
